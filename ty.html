<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You!</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <main class="container">
      <div class="content-wrapper">
        <div class="profile-container">
          <img
            src="https://i.imgur.com/JjyoU1y.jpg"
            alt="Profile Image"
            class="circular-image"
          />
        </div>

        <section class="welcome-section">
          <div class="welcome-card">
            <h1>Thank You!</h1>
            <p class="welcome-text">
              Your support means the world to me and helps keep these projects
              going.
            </p>
            <p class="welcome-text">
              People like you make it possible for developers like me to
              continue creating and improving apps and tools for the community.
            </p>
          </div>
        </section>

        <div class="social-links-top">
          <a href="index.html" class="social-item-vo">
            <h3>Back to Home</h3>
            <p>View My Other Projects</p>
          </a>
        </div>
      </div>

      <div class="socials-links-grid">
        <a
          href="https://x.com/iamguff"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Follow me on X"
          data-tooltip="Follow me on X"
          ><i class="fa-brands fa-x-twitter"></i
        ></a>
        <a
          href="https://bsky.app/profile/iamguff.bsky.social"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Join our Bluesky"
          data-tooltip="Follow me on Bluesky"
          ><i class="fas fa-cloud"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/davidguffre/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Follow me on Linkedin"
          data-tooltip="Connect on LinkedIn"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a
          href="https://www.twitch.tv/guffre"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Follow me on Twitch"
          data-tooltip="Watch on Twitch"
          ><i class="fab fa-twitch"></i
        ></a>
        <a
          href="https://github.com/CodeofGuff"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="My repos on GitHub"
          data-tooltip="My repos on GitHub"
          ><i class="fab fa-github"></i
        ></a>
      </div>
    </main>
    <footer class="footer">
      <p>Â© All rights reserved. Created by David Guffre</p>
    </footer>
  </body>
</html>
